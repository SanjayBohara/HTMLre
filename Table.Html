<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Table></Table></title>
</head>
<style>
    table{
        padding: 10px;
        border-spacing:20px ;
        width: 100%;
        height: 300px;
        border: 1px solid red;
    }
    td, th{
        
        border: 1px solid gray;
    }
    tr:nth-child(odd){
        background-color: aquamarine;
    }
    caption{
        font-size: 18px;
        font-weight: bold;
    }
</style>
<body>
    <table>
        
        <tr>
            <caption>ssdhjsdjgajsdfjagsdj</caption>
            <th >sanjay</th>
            <th >jyoti</th>
            <th >gitigya</th>
        </tr>
        <tr>
            <td >28</td>
            <td>26</td>
            <td>.6</td>
        </tr>

        <tr>
            <td>M</td>
            <td rowspan="2">F</td>
            <td rowspan="2">F</td>
        </tr>
    </table>
</body>
</html>
